type: object
properties:
  Id: 
    type: string
  CustomerOrderId: 
    format: int32
    type: number
  FriendlyOrderReference: 
    type: string
  OrderReference: 
    type: string
  IsAMiniFistPumpOrder:
    type: boolean
  Order:
    type: object
    properties:
      NoteToRestaurant:
        type: string 
      ServiceType: 
        type: string
        enum: [Collection, Delivery]
      PlacedDate: 
        type: string
        format: date-time
      DueDate: 
        type: string
        format: date-time
      DueDateWithUtcOffset: 
        type: string
        format: date-time
      InitialDueDate: 
        type: string
        format: date-time
      InitialDueDateWithUtcOffset: 
        type: string
        format: date-time
      PromptAsap: 
        type: boolean
  Restaurant:
    type: object
    properties:
      Id: 
        type: string
      Name:
        type: string
      PhoneNumber:
        type: string
      AddressLines:
        type: array
        items:
          type: string
      City: 
        type: string
      Postcode: 
        type: string
      Longitude: 
        type: number
        format: double
      Latitude: 
        type: number
        format: double
      DispatchMethod: 
        type: string
      EmailAddress: 
        type: string
  Payment:
    type: object
    properties:
      PaymentLines:
        type: array
        items:
          type: object
          properties:
            Type: 
              type: string
              enum: [Card]
            CardFee: 
              type: number
              format: double
            Value: 
              type: number
              format: double
      Total: 
        type: number
        format: double
      TotalComplementary: 
        type: number
        format: double
      PaidDate: 
        type: string
        format: date-time
      CashOnDelivery: 
        type: boolean
  Customer:
    type: object
    properties:
      Id: 
        type: string
      Email: 
        type: string
      Name: 
        type: string
      Address: 
        type: string
      City: 
        type: string
      Postcode: 
        type: string
      Longitude: 
        format: double
        type: number
      Latitude: 
        format: double
        type: number
      PhoneNumber: 
        type: string
      TimeZone: 
        type: string
      PreviousRestuarantOrderCount: 
        format: int32
        type: number
  Basket:
    type: object
    properties:
      BasketId: 
        type: string
      MenuId: 
        type: number
        format: int32
      SubTotal: 
        type: number
        format: double
      ToSpend: 
        type: number
        format: double
      MultiBuyDiscount: 
        type: number
        format: double
      Discount: 
        type: number
        format: double
      DeliveryCharge: 
        type: number
        format: double
      Total: 
        type: number
        format: double
      Discounts: 
        type: array
        items:
          type: object
          properties: 
            Id : 
              type: number
              format: int32
            Discount: 
              type: number
              format: int32
            DiscountType: 
              type: string
            QualifyingValue: 
              type: number
              format: double
      GroupedBasketItems:
        type: array
        items:
          type: object
          properties: 
            CombinedPrice: 
              type: number
              format: double
            Quantity : 
              type: number
              format: int32
            OrderSubId: 
              type: number
              format: int32
            MenuCardNumber : 
              type: string
            BasketItem:
              type: object
              properties:
                ProductId: 
                  type: number
                  format: int32
                ProductTypeId: 
                  type: number
                  format: int32
                MenuCardNumber: 
                  type: string
                Name: 
                  type: string
                Synonym: 
                  type: string
                UnitPrice: 
                  type: number
                  format: double
                CombinedPrice: 
                  type: number
                  format: double
                MealParts: 
                  type: array
                  items:
                    type: object
                    properties: 
                      MealPartId: 
                        type: number
                        format: int32
                      GroupId: 
                        type: number
                        format: int32
                      Name: 
                        type: string
                      Synonym: 
                        type: string
                      OptionalAccessories:
                        type: array
                        items:
                          type: object
                          properties: 
                            OptionalAccessoryId: 
                              type: number
                              format: int32
                            Quantity: 
                              type: number
                              format: int32
                            UnitPrice: 
                              type: number
                              format: double
                            Name: 
                              type: string
                      RequiredAccessories:
                        type: array
                        items:
                          type: object
                          properties: 
                            RequiredAccessoryId : 
                              type: number
                              format: int32
                            GroupId: 
                              type: number
                              format: int32
                            UnitPrice: 
                              type: number
                              format: double
                            Name: 
                              type: string
                OptionalAccessories:
                  type: array
                  items:
                    type: object
                    properties: 
                      OptionalAccessoryId: 
                        type: number
                        format: int32
                      Quantity: 
                        type: number
                        format: int32
                      UnitPrice: 
                        type: number
                        format: double
                      Name: 
                        type: string
                RequiredAccessories:
                  type: array
                  items:
                    type: object
                    properties: 
                      RequiredAccessoryId : 
                        type: number
                        format: int32
                      GroupId: 
                        type: number
                        format: int32
                      UnitPrice: 
                        type: number
                        format: double
                      Name: 
                        type: string
                Discounts: 
                  type: array
                  items:
                    type: object
                    properties: 
                      Amount: 
                        type: number
                        format: double
                      DiscountType: 
                        type: string
                MultiBuyDiscounts: 
                  type: array
                  items:
                    type: object
                    properties: 
                      OrderItemId : 
                        type: string
                      Amount : 
                        type: number
                        format: double
                      DiscountType: 
                        type: string
                      ProductTypeId : 
                        type: number
