get:
  tags:
  - Delivery API
  summary: Get deliverable restaurants
  description: "- This method requires the use of an Authorization Key.\r\n"
  consumes: []
  produces:
  - application/json
  parameters:
  - name: toLat
    in: query
    required: false
    type: number
    format: double
  - name: toLon
    in: query
    required: false
    type: number
    format: double
  - name: toPostcode
    in: query
    required: false
    type: string
  - name: Authorization
    in: header
    description: access token
    required: true
    type: string
  responses:
    '200':
      description: OK
      schema:
        "$ref": "#/definitions/deliverable-restaurants"
  deprecated: true