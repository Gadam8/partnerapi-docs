put:
  tags:
  - Order Delivery API
  summary: Current driver location (bulk upload)
  description: "- This method requires the use of an Authorization Key.\r\n"
  consumes:
  - application/json
  produces:
  - application/json
  parameters:
  - name: items
    in: body
    required: true
    schema:
      type: array
      items:
        "$ref": "#/definitions/bulk-delivery-details"
  - name: Authorization
    in: header
    description: access token
    required: true
    type: string
  responses:
    '200':
      description: OK
      schema:
        "$ref": "#/definitions/object"
  deprecated: false