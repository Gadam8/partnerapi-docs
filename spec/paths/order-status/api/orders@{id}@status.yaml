put:
  tags:
  - Order Status API
  summary: "Set Order status"
  description: "- This method requires the use of an Authorization Key.\r\n"
  consumes:
  - application/json
  produces:
  - application/json
  parameters:
  - name: id
    in: path
    required: true
    type: string
  - name: partnerId
    in: query
    required: true
    type: integer
  - name: statusRequest
    in: body
    required: true
    schema:
      "$ref": "#/definitions/order-status-request"
  - name: Authorization
    in: header
    description: access token
    required: true
    type: string
  responses:
    '200':
      description: OK
      schema:
        "$ref": "#/definitions/object"
  deprecated: false