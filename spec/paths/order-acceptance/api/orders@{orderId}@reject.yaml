put:
  tags:
  - order-acceptance-api
  summary: "Reject order"
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/definitions/order-reject-request'
  responses:
    '200':
      description: OK
    '409':
      description: Conflict. This order has either already been accepted, rejected by restaurant or cancelled by ops
